<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">

        <img class="w-60" src="./fb.svg" alt="" />

        </p>

        <span class="text-center text-blue-500 text-sm my-2 cursor-pointer hover:underline">Forgot Password?</span>
        <hr class="my-2"/>
        <button class="btn text-center bg-green-600 hover:bg-green-700 mx-auto my-2 p-3 rounded-md w-fit text-white font-bold ">Create new account</button>
      </div>
    </div>
  </body>
